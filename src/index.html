<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header with tabs -->
        <div id="header">
            <div id="tabs">
                <!-- Tabs will be generated dynamically -->
            </div>
            <div class="header-buttons">
                <div id="browser-btn" title="Open in Browser (Cmd+B)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M2 12h20"></path>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </div>
                <div id="settings-btn" title="Preferences (Cmd+,)">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Main content area -->
        <div id="content">
            <!-- WebViews will be generated dynamically -->

            <!-- Loading indicators -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Loading...</p>
            </div>
        </div>

        <!-- Preferences Screen -->
        <div id="preferences-screen" class="preferences-screen">
            <div class="preferences-header">
                <button id="back-btn" class="back-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"></path>
                        <path d="m12 19-7-7 7-7"></path>
                    </svg>
                    Back
                </button>
                <h2>Preferences</h2>
                <div class="spacer"></div>
            </div>
            
            <div class="preferences-content">
                <div class="preference-section">
                    <h3>General</h3>
                    <div class="preference-group">
                        <label for="default-llm">Default LLM:</label>
                        <select id="default-llm">
                            <!-- Options will be generated dynamically -->
                        </select>
                    </div>

                    <div class="preference-group">
                        <label for="theme">Theme:</label>
                        <select id="theme">
                            <option value="system">System</option>
                            <option value="light">Light</option>
                            <option value="dark">Dark</option>
                        </select>
                    </div>

                    <div class="preference-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="auto-launch"> 
                            <span>Launch at startup</span>
                        </label>
                    </div>

                    <div class="preference-group">
                        <label for="global-hotkey">Global Hotkey:</label>
                        <input type="text" id="global-hotkey" placeholder="Cmd+Shift+G" readonly>
                        <small>Click to record new hotkey</small>
                    </div>
                </div>

                <div class="preference-section">
                    <h3>LLM Selection</h3>
                    <div class="preference-group">
                        <label>Choose which LLMs to show in tabs:</label>
                        <div id="llm-selection" class="llm-selection">
                            <!-- LLM buttons will be generated dynamically -->
                        </div>
                        <small>Select at least one LLM â€¢ Drag to reorder</small>
                    </div>
                </div>

                <div class="preference-section">
                    <h3>Keyboard Shortcuts</h3>
                    <div class="shortcuts-list">
                        <!-- LLM shortcuts will be generated dynamically -->
                        <div class="shortcut-item">
                            <span>Preferences</span>
                            <kbd>Cmd+,</kbd>
                        </div>
                        <div class="shortcut-item">
                            <span>Hide Window</span>
                            <kbd>Escape</kbd>
                        </div>
                        <!-- <div class="shortcut-item">
                            <span>Open in Browser</span>
                            <kbd>Cmd+B</kbd>
                        </div> -->
                    </div>
                </div>
            </div>
            
            <div class="preferences-footer">
                <button id="save-preferences" class="butn butn-primary">Save</button>
                <button id="cancel-preferences" class="butn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
